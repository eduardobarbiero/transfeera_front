<div class="row" ng-init="init()">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-location-arrow" title="Cidades"></rd-widget-header>      
      <rd-widget-body>
        <button class="btn btn-md btn-info" ng-click="new()"><span class="fa fa-plus-circle"></span> Nova cidade</button>        
        <div class="table-responsive">
            <br>
            <table class="table custom-table">
              <thead>
                  <tr>
                    <th>Nome</th>                      
                    <th>Estado</th>   
                    <th>Ações</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="city in cities">
                    <td>
                      {{city.name}}
                    </td>                      
                    <td>
                        {{city.state.name}}
                    </td>                      
                    <td>                      
                      <a class="btn btn-warning" title="Editar" ng-click="edit(city)"><span class="fa fa-fw fa-edit"></span></a>
                      <a class="btn btn-danger" title="Excluir" ng-click="remove(city)"><span class="fa fa-fw fa-ban"></span></a>
                    </td>
                  </tr>
              </tbody>
            </table>
        </div>   
      </rd-widget-body>
    </rd-widget>
  </div>  
</div>
