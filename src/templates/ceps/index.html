<div class="row" ng-init="init()">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-location-arrow" title="CEPs"></rd-widget-header>      
      <rd-widget-body>
        <button class="btn btn-md btn-info" ng-click="new()"><span class="fa fa-plus-circle"></span> Novo CEP</button>        
        <div class="table-responsive">
            <br>
            <table class="table custom-table">
              <thead>
                  <tr>
                    <th>Endereço</th>                      
                    <th>Numero</th>   
                    <th>Bairro</th>  
                    <th>Complemento</th>  
                    <th>Cidade</th>                      
                    <th>Ações</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="cep in ceps">
                    <td>
                      {{cep.address}}
                    </td>                      
                    <td>
                      {{cep.number}}
                    </td>
                    <td>
                      {{cep.district}}
                    </td>           
                    <td>
                      {{cep.complement}}
                    </td>                                            
                    <td>
                      {{cep.city.name}}
                    </td>                                                                                 
                    <td>                      
                      <a class="btn btn-warning" title="Editar" ng-click="edit(cep)"><span class="fa fa-fw fa-edit"></span></a>
                      <a class="btn btn-danger" title="Excluir" ng-click="remove(cep)"><span class="fa fa-fw fa-ban"></span></a>
                    </td>
                  </tr>
              </tbody>
            </table>
        </div>   
      </rd-widget-body>
    </rd-widget>
  </div>  
</div>
