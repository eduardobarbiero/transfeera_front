<rd-widget>
    <rd-widget-header icon="fa-users" title="{{ngDialogData.title}}"></rd-widget-header>
    <rd-widget-body>
        <div class="row">
            <div class="col-md-12">
                <h4>{{ngDialogData.message}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success" type="button" ng-click="closeThisDialog(false)" value="Ok">
            </div>
        </div>
    </rd-widget-body>
</rd-widget>
